function blockSet(){
	eraseTarget();

	start = new Date().getTime();
	blksel = nblksel;
	nblksel = Math.floor(Math.random()*7);
	//0 8 12 14 16 18
	if(nblksel==1) nblksel = 8;
	else if(nblksel==2) nblksel = 12;
	else if(nblksel==3) nblksel = 14;
	else if(nblksel==5) nblksel = 18;
	else if(nblksel==6) nblksel = 16;
	
	//block start loc
	var srow = 4;
	var scol = 2;
	
	for(i=scol;i<scol+4;i++){
		for(j=srow;j<srow+4;j++){
			if(map[i][j]==0)
				map[i][j] = blocks[blksel][i-scol][j-srow];
			else{
				gameOver();
				return;
			}
		}
	}
	printTarget();
	printMap();
}

function printTarget(){
	var map2 = [];

	for(var i=1;i<col-1;i++){
		map2[i] = [];
		for(var j=1;j<row-1;j++){
			if(map[i][j]>=40 && map[i][j]<=60)
				map[i][j] = 0;
			map2[i][j] = map[i][j];
		}
	}

	isBlockFall = true;
	while(chkDown())
	{
		blockDown();
	}
	isBlockFall = false;

	for(var i=0;i<col-1;i++){
		for(var j=0;j<row-1;j++){
			if(map[i][j]==5 && map2[i][j]==0){
				map2[i][j] = (blksel + 40);
			}
		}
	}


	for(var i=1;i<col-1;i++){
		for(var j=1;j<row-1;j++){
				map[i][j] = map2[i][j];
		}
	}

}

function eraseTarget(){
	for(var i=1;i<col-1;i++){
		for(var j=1;j<row-1;j++){
			if(map[i][j]>=40 && map[i][j]<=60)
				map[i][j] = 0;
		}
	}
}

function blockFall(){
	eraseTarget();

	while(chkDown())
	{
		blockDown();
	}
	isBlockFall = false;
	blockStop();
	blockSet();
}

var tblksel;
var blkX,blkY;

function turnChk(){
	eraseTarget();

	var map_temp = [];
	
	if(blksel==18)
		return;
	
	if(blksel==0 || blksel==1 || blksel==2
	 || blksel==4 || blksel==5 || blksel==6
	 || blksel==8 || blksel==9 || blksel==10
	 || blksel==12 || blksel==14 || blksel==16){
		tblksel = blksel + 1;
	}
	else if(blksel==3 || blksel==7 || blksel==11){
		tblksel = blksel - 3;
	}
	else if(blksel==13 || blksel==15 || blksel==17){
		tblksel = blksel - 1;
	}	
	
	for(i=1;i<col-1;i++){
		for(j=1;j<row-1;j++){
			if(map[i][j]==5){
				blkX = i;
				blkY = j;
				i = col-1;
				break;
			}
		}
	}
	
	if(blksel==0){
		blkX-=1;
		blkY-=2
	}
	else if(blksel==1 || blksel==17){
		blkY-=1;
	}
	else if(blksel==2 || blksel==3
		 || blksel==4 || blksel==5
		 || blksel==8 || blksel==9
		 || blksel==11 || blksel==13
		 || blksel==14 || blksel==15
		 || blksel==18){
		blkX-=1;
		blkY-=1;
	}
	else if(blksel==6 || blksel==12){
		blkX-=1;
		
	}
	else if(blksel==7){
		blkY-=2;
	}
	else if(blksel==10 || blksel==16){
		blkX-=2;
	}
	

	for(i=0;i<col;i++){
		map_temp[i] = new Array();
		for(j=0;j<row;j++){
			map_temp[i][j] = new Array();
			
			if(map[i][j]==5)
				map_temp[i][j] = 0;
			else
				map_temp[i][j] = map[i][j];
		}
	}
	
	var n=0;
	var m=0;
	
	for(i=blkX;i<blkX+4;i++){
		for(j=blkY;j<blkY+4;j++){
			if(blocks[tblksel][n][m]==5 && map_temp[i][j]!=0){
				if(map_temp[i][j]>=40 && map_temp[i][j]<=60)
					break;

				return false;
			}
			m++;
		}
		n++;
		m=0;
	}
	
	return true;
}

function mapClear(){
	for(i=0;i<col;i++){
		for(j=0;j<row;j++){
			if(map[i][j]==5)
				map[i][j]=0;
		}
	}
}

function blockTurn(){
	var n=0;
	var m=0;

		mapClear();

// 		alert("blksel :  "+blksel + "tblksel : "+tblksel);

					map[i][j] = blocks[tblksel][n][m];
				}
				m++;
			}
			n++;
			m=0;
		}
	}else{
		
		if(chkLeft()){
			moveLeft();
			if(turnChk()){
				mapClear();
				blksel = tblksel;
		// 		alert("blksel :  "+blksel + "tblksel : "+tblksel);
		// 		alert("blkX : "+blkX + " blkY : "+blkY);
				for(i=blkX ; i<blkX+4 ; i++){
					for(j=blkY ; j<blkY+4 ; j++){
						if(blocks[tblksel][n][m]==5 && map[i][j]==0){
							map[i][j] = blocks[tblksel][n][m];
						}
						m++;
					}
					n++;
					m=0;
				}
			}
			else{
				moveRight();
			}
		}


		if(chkRight()){
			moveRight();
			if(turnChk()){
				mapClear();
				blksel = tblksel;
		// 		alert("blksel :  "+blksel + "tblksel : "+tblksel);
		// 		alert("blkX : "+blkX + " blkY : "+blkY);
				for(i=blkX ; i<blkX+4 ; i++){
					for(j=blkY ; j<blkY+4 ; j++){
						if(blocks[tblksel][n][m]==5 && map[i][j]==0){
							map[i][j] = blocks[tblksel][n][m];
						}
						m++;
					}
					n++;
					m=0;
				}
			}
			else{
				moveLeft();
			}
		}

		
	}
	printMap();
}

function chkDown(){
	for(i=1;i<row-1;i++){
		for(j=col-2;j>1;j--){
			if(map[j][i]==5 && map[j+1][i]==0){
				break;
			}
			else if(map[j][i]==5 && map[j+1][i]!=0){
				if(map[j+1][i]>=40 && map[j+1][i]<=60)
					break;	
				return false;
			}
		}
	}
	return true;
}

			gameOver();			
			return false;
		}
	}
	return true;
}

	for(i=col-1;i>0;i--){
		cnt=0;
		for(j=1;j<row-1;j++){
// 			if(map[i][j]==4){
			if(map[i][j]>=20 && map[i][j]<=38){
				cnt++;

		if(cnt==10){
			blockPop(i);

		}

function blockPop(ind){
	lines += 1;
	score += 100;
	speed -= 10;
	for(i=ind;i>1;i--){
		for(j=1;j<row-1;j++){
			map[i][j] = map[i-1][j];
		}
	}
}

					map[i+1][j] = 5;

				}
			}
		}
	}else{

		blockSet();
	}
	if(!isBlockFall)
		printMap();

}

			for(j=1;j<row;j++){
				if(map[i][j]==5){
					map[i][j]=0;
					map[i][j-1]=5;
				}
			}
		}
	}
	printMap();
}

function chkRight(){
	for(i=1;i<col-1;i++){
		for(j=row-2;j>0;j--){
			if(map[i][j]==5 && map[i][j+1]==0){
				break;
			}			
			else if(map[i][j]==5 && map[i][j+1]!=0){
				if(map[i][j+1]>=40 && map[i][j+1]<=60)
					break;
				return false;
			}
		}
	}
	return true;	
}

function moveRight(){
	if(chkRight()){
		for(i=1;i<col-1;i++){
			for(j=row-2;j>0;j--){
				if(map[i][j]==5){
					map[i][j]=0;
					map[i][j+1]=5;
				}
			}
		}
	}
	printMap();
}
